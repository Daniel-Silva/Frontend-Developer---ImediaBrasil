<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Curso JQuery Essencial</title>
        
        <style>
			body { font-family:Arial, Helvetica, sans-serif; font-size:0.9em; }
			li { padding:5px;margin-bottom:1px }
			.vermelho { color:#F00 }
			.verde { color:#096 }
		</style>

		<script src="jquery-3.2.1.min.js"></script>
        <script>
			$( function(e) {
				$('li[class]').css('background-color', '#F9D2A5')
				$('li[id^=texto]').css('background-color', '#B0D4A9')
            });
		</script>
    </head>

    <body>
    	<ul>
            <li class="vermelho">Curso HTML5 Essencial</li>
            <li class="verde">Curso CSS3 Essencial</li>
            <li id="texto1">Curso Javascript Essencial</li>
            <li id="texto2">Curso jQuery Essencial</li>             
    	</ul>
    </body>
</html>
