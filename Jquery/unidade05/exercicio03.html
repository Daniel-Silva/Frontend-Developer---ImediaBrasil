<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Curso jQuery Essencial</title>
        <style>
			#janela { position:absolute; top:20px; left:50px; width:200px; height:200px; background-color:#069; border:5px solid #000; padding:0 10px; }
		</style>
        
                
    </head>

    <body>
		
        <div id="janela">
        
        </div>
        
        <script src="jquery-3.2.1.min.js"></script>
        <script>
			$(function(e) {
				// Posicionamento em relação ao documento
				console.log('Posição top '+ $('#janela').position().top);
				console.log('Posição left '+ $('#janela').position().left);
			});
		</script>

    </body>

</html>
