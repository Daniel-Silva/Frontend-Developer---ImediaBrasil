<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Curso jQuery Essencial</title>
        <style>
			#janela { width:200px; height:200px; background-color:#069; border:5px solid #000; padding: 10px 20px; }
		</style>
               
    </head>

    <body>
		
        <div id="janela">
        
        </div>

        
        <script src="jquery-3.2.1.min.js"></script>
        <script>
			$(function(e) {
				
                console.log('Largura do documento: '+ $('#janela').height());
                console.log('Altura do documento: '+ $('#janela').width());
                
                console.log('Largura do documento por fora: '+ $('#janela').outerHeight());
                console.log('Altura do documento por fora: '+ $('#janela').outerWidth());
                
                console.log('Largura do documento por dentro: '+ $('#janela').innerHeight());
                console.log('Altura do documento por dentro: '+ $('#janela').innerWidth());
										
			});
		</script> 
    </body>

</html>
