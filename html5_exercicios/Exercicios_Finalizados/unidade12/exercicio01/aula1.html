<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <title>Unidade 12 - Criando sua primeira tabela </title>
        <meta charset="utf-8">
        <style>
            table {
                width: 300px;
                
            }
            
            td, th {
                background: #ddd;
                padding: 8px;
            }
            
            th {
                text-align: left;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <th>Brasil</th>
                <td>5</td>
            </tr>
            <tr>
                <th>Argentina</th>
                <td>2</td>
            </tr>
            
        </table>
    
    </body>
</html>
