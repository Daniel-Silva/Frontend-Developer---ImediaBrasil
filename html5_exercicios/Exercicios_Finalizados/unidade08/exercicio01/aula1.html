<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <title>Unidade 8 - Criação de Listas</title>
        <meta charset="utf-8">
        
        <style>
            body {
                font-family: sans-serif;
                font-size: 12 px;
            }
            li {
                list-style-image: url(imagem/estrela.png);
            }
		</style>
    </head>
    <body>
        <!-- Lista não ordenada -->
        <ul>
            <li>Brasil</li>
            <li>Argentina</li>
            <li>México</li>
            <li>EUA</li>
        </ul>
        
        <!-- Lista ordenada -->
        <ol>
            <li>Brasil</li>
            <li>Argentina</li>
            <li>México</li>
            <li>EUA</li>
        </ol>
     
    
    </body>
</html>
