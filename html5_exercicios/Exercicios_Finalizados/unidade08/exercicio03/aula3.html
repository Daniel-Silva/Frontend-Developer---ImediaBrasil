<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <title>Unidade 8 - Criação de menu vertical com listas</title>
        <meta charset="utf-8">
         <style>
			body {
				font-family:"Trebuchet MS", Arial, Helvetica, sans-serif;
				font-size:13px;
			}
			
			ul {
                margin: 0px;
                padding: 0px;
                width: 200px;
			}
			
			li {
                list-style: none;
			}
			
			li a {
				display: block;
                text-decoration: none;
                background-color: #a2b7c8;
                margin-bottom: 1px;
                padding: 5px 3px;
                color: #fff;
			}
			
			li a:hover {
                background-color: #6cf;			
			}
        </style>
    </head>
