<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <title>Unidade 4 - Aplicar SCRIPT javascript externo</title>
        <meta charset="utf-8">
        <!-- Adicionando uma função javascript a tag p -->
        <script>
            function inicial(){
                nome.innerHTML = "Daniel Silva";
            }
            window.onload = inicial;
        </script>
        
    </head>
    <body>    
        <p id="nome"></p>
    </body>
</html>
