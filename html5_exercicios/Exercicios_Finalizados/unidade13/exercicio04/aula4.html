<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <title>Unidade 13 - Adicionar os campos requeridos</title>
        <meta charset="utf-8">
        
        <link href="css/estilo.css" rel="stylesheet" media="screen">
    </head>

    <body>
        
        <h2>Formulário</h2>
        <form action="destino.html" method="post">
            <label for="nome">Nome:</label>
            <input type="text" name="Nome" id="nome" maxlength="100" > <!-- maxlength indica o máximo de caractéres no campo --> 
            
            <label for="telefone">Telefone:</label>
            <input type="tel" name="Telefone" id="telefone" required><!-- required indica que este campo é obrigatório -->          
	        <label for="email">E-mail:</label>
            <input type="email" name="Email" id="email">
            
            <label for="website">Website:</label>
            <input type="url" name="website" id="website">
            
            <input type="submit" value="Website" name="enviar" id="enviar">
        </form>
    
    </body>
</html>
