<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <title>Unidade 13 - Adicionar um datalist a um input text</title>
        <meta charset="UTF-8">
    </head>

    <body>
        <form action="index.html" method="post">
        	<input type="text" list="lojas" name="nome_lojas" id="nome_lojas" placeholder="Lojas">
            <datalist id="lojas">
            	<option value="Centauro">Centauro</option>
            	<option value="Centro Automotivo">Centro Automotivo</option>
                <option value="Centro Otico">Centro Otico</option>
                <option value="Centro de Beleza">Centro de Beleza</option>
                <option value="Centro de Nutrição">Centro de Nutrição</option>
            </datalist>
        </form>
    </body>
</html>
