<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <title>Unidade 5 - Trabalhando com lista</title>
        <meta charset="utf-8">
    </head>
    <body>
        <!-- Lista não ordenada -->
        <ul type="squar"> <!-- Utilizando type poderemos mudar o estilo da lista -->
            <li>TEXTO 1</li>
            <li>TEXTO 2</li>
            <li>TEXTO 3</li>
            <li>TEXTO 4</li>
        </ul>
        
        <!-- Lista ordenada -->
        <ol type="I">
            <li>TEXTO 1</li>
            <li>TEXTO 2</li>
            <li>TEXTO 3</li>
            <li>TEXTO 4</li>
        </ol>
        
        <!-- Lista descriptiva -->
        <dl>
            <dt>TEXTO 1</dt>
            <dd>
                Informações 1<br>
                Informações 2
            </dd>
            <dt>TEXTO 2</dt>
            <dd>
                Informações 1<br>
                Informações 2
            </dd>
            <dt>TEXTO 3</dt>
            <dd>
                Informações 1<br>
                Informações 2
            </dd>
            <dt>TEXTO 4</dt>
            <dd>
                Informações 1<br>
                Informações 2
            </dd>
        </dl>
    </body>
</html>
