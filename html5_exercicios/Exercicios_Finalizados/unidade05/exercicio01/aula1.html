<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <title>Unidade 5 - Adicionando Heading</title>
        <meta charset="utf-8">
    </head>
    <body>
        <hgroup> <!-- A tag hgroup serve para agrupar os cabeçalhos para ficar mais organizado -->
            <h1>Nesa primeira vídeo aula vamos aprender a trabalhar com heads que são cabeçalhos da página.</h1>
            <h2>Texto 1</h2>
            <h3>Texto 2</h3>
            <h4>Texto 3</h4>
            <h5>Texto 4</h5>
            <h6>Texto 5</h6>
        </hgroup>
    </body>
</html>
