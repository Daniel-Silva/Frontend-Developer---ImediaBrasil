<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <title>Unidade 5 - Usar uma marcação</title>
        <meta charset="utf-8">
    </head>
    <body>
        <p>Texto em <b>destaque</b></p><br>
        <p>Texto em <i>itálico</i></p><br>
        <p>Texto em <u>sublinhado</u></p><br>
        <p>Texto em <sub>subscrito</sub></p><br>
        <p>Texto em <sup>superescrito</sup></p><br>
        <p>Texto em <s>riscado</s></p>
        
    </body>
</html>
