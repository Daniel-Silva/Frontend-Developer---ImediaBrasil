<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Curso HTML5 Essencial</title>
        <style>
			canvas#minhaTela {
				border:1px solid #000;
			}
		</style>
        <script>
		 	function desenhar() {
				var canvas = document.getElementById("minhaTela");
				if ( canvas.getContext ) {
					var 	retangulo = canvas.getContext("2d");
					retangulo.fillStyle = "#b8c716";
					retangulo.fillRect(15,15,200,200);
				}
			}
			
			window.onload = desenhar;
		</script>
        
    </head>
    
    <body>
		<canvas id="minhaTela" height="400" width="600">
        
        </canvas>
	</body>
</html>
