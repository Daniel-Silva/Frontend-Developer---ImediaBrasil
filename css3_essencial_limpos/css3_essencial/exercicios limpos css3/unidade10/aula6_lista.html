<!doctype html>
<html>
<head>
<meta charset="ISO-8859-2">
<title>Curso de CSS - Listas</title>
<!--[if lt IE 9]>

<style type="text/css">
body {
	font-family:"Trebuchet MS", Arial, Helvetica, sans-serif;
	font-size:13px;
}

ul { margin:0;padding:0;list-style:none }
    
    li {
        width: 200px;
        padding: 5px;
        background-color: #f3f3f3;
        margin-bottom: 1px;
    }
    
    li:nth-child(2n+1){
        background-color: #ccc;
    }

</style>


<body>

    <ul>
        <li>Brasil</li>
        <li>Portugal</li>
        <li>Angola</li>
        <li>Moçambique</li>
        <li>Cabo Verde</li>
        <li>Guiné-Bissau</li>
        <li>Timor-Leste</li>
        <li>Guiné Equatorial</li>
        <li>Sao Tomé e Principe</li>
        <li>Macau</li>
    </ul>

</body>
</html>
